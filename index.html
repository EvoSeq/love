<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>üíú A Special Surprise For You üíú</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            height: 100%;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            min-height: 100vh;
            width: 100%;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .loading-progress {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            opacity: 0.9;
        }
        
        /* Animated Gradient Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Flowers Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            font-size: 35px;
            opacity: 0.7;
            animation: floatFlower 25s infinite ease-in-out;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }
        
        @keyframes floatFlower {
            0% {
                transform: translateY(110vh) rotate(0deg) translateX(0);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(20px);
            }
            95% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) translateX(-20px);
                opacity: 0;
            }
        }
        
        .particle:nth-child(even) {
            animation-duration: 28s;
        }
        
        .particle:nth-child(3n) {
            animation-duration: 22s;
        }
        
        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            max-height: 100vh;
            padding: 10px;
            position: relative;
            z-index: 1;
            width: 100%;
            overflow-y: auto;
        }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
            transform-style: preserve-3d;
            animation: cardEntrance 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 5vw, 3.5rem);
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            word-wrap: break-word;
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.3rem);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
            line-height: 1.6;
            min-height: auto;
            word-wrap: break-word;
        }
        
        /* Typewriter Effect */
        .typewriter {
            border-right: 3px solid rgba(255, 255, 255, 0.8);
            animation: blink 0.7s step-end infinite;
            display: inline-block;
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .typewriter.complete {
            border-right: none;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: shimmer 2s infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        .progress-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            margin-top: 6px;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Question Styles */
        .question-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .question-text {
            font-size: clamp(1rem, 4vw, 1.8rem);
            color: #fff;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
            white-space: pre-line;
            word-wrap: break-word;
        }
        
        /* Question Image Display */
        .question-image {
            width: 100%;
            max-height: 25vh;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Image Options Grid */
        .image-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .image-option {
            position: relative;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid transparent;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 4/3;
            background: rgba(255, 255, 255, 0.1);
            min-height: 100px;
            max-height: 20vh;
        }
        
        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: transform 0.3s;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .image-option:active {
            border-color: rgba(255, 215, 0, 0.6);
            transform: scale(0.98);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        
        .image-option.selected {
            border-color: #FFD700;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.7);
        }
        
        .image-option-number {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 1;
        }
        
        /* Text Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 14px 16px;
            font-size: clamp(0.85rem, 3vw, 1.1rem);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .option:active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
            transform: scale(0.98);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }
        
        .option.selected {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.5);
        }
        
        .option.completed {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            padding: 14px 30px;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: 700;
            color: #4A148C;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: block;
            margin: 15px auto 0;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInBtn 0.5s forwards;
            animation-delay: 1s;
            min-height: 44px;
            width: fit-content;
            max-width: 100%;
        }
        
        @keyframes fadeInBtn {
            to { opacity: 1; }
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confettiFall 3s linear forwards;
            pointer-events: none;
            z-index: 9999;
        }
        
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Final Reveal Styles */
        .reveal-container {
            text-align: center;
        }
        
        .reveal-title {
            font-size: clamp(1.5rem, 6vw, 4rem);
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s ease infinite;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        
        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .reveal-message {
            font-size: clamp(0.95rem, 3vw, 1.5rem);
            color: #fff;
            margin-bottom: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .spa-emoji {
            font-size: clamp(2.5rem, 10vw, 6rem);
            margin: 15px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Modal/Popup Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
            padding: 10px;
            overflow-y: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: auto;
        }
        
        @keyframes modalPop {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #fff;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        
        .modal-text {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            line-height: 1.5;
            white-space: pre-line;
            word-wrap: break-word;
        }
        
        .modal-close {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 44px;
        }
        
        .modal-close:active {
            transform: scale(0.98);
        }
        
        /* Image Modal for Question 3 & 4 */
        .image-modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px 15px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            margin: auto;
        }
        
        .image-modal-content img {
            width: 100%;
            max-height: 50vh;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .image-modal-text {
            font-size: clamp(1.1rem, 4vw, 2rem);
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
            line-height: 1.3;
            word-wrap: break-word;
        }
        
        /* Final Gift Modal */
        .final-gift-modal-content {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.2), rgba(255, 20, 147, 0.2));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 12px;
            max-width: 1000px;
            width: 100%;
            max-height: 92vh;
            overflow-y: auto;
            text-align: center;
            border: 2px solid rgba(255, 105, 180, 0.5);
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.4);
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        
        .final-gift-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 8px;
            flex-shrink: 1;
        }
        
        .final-gift-images img {
            width: 100%;
            max-height: 28vh;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .final-gift-text {
            font-size: clamp(0.95rem, 3.5vw, 2.5rem);
            font-weight: 900;
            color: #FFD700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 8px;
            line-height: 1.15;
            white-space: pre-line;
            word-wrap: break-word;
            flex-shrink: 0;
        }
        
        .unlock-btn {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            border: none;
            border-radius: 50px;
            padding: 12px 28px;
            font-size: clamp(0.8rem, 2.5vw, 1.3rem);
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 6px;
            min-height: 42px;
            flex-shrink: 0;
        }
        
        .unlock-btn:active {
            transform: scale(0.98);
        }
        
        /* Ultimate Gift Modal */
        .ultimate-gift-modal-content {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px 15px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.5);
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            margin: auto;
        }
        
        .ultimate-gift-modal-content img {
            width: 100%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 15px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* AI Bot Avatar */
        .ai-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* ========================================== */
        /* RESPONSIVE BREAKPOINTS */
        /* ========================================== */
        
        /* Tablets */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }
            
            .glass-card {
                padding: 25px 18px;
                border-radius: 20px;
            }
            
            .particle {
                font-size: 20px;
            }
            
            .image-options {
                gap: 10px;
            }
            
            .image-option {
                min-height: 90px;
                max-height: 18vh;
            }
            
            .question-image {
                max-height: 22vh;
            }
        }
        
        /* Standard Smartphones */
        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .glass-card {
                padding: 20px 15px;
                border-radius: 15px;
                max-height: 96vh;
            }
            
            .question-card {
                padding: 18px 12px;
                border-radius: 15px;
                margin-bottom: 12px;
            }
            
            .particle {
                font-size: 18px;
            }
            
            h1 {
                margin-bottom: 12px;
            }
            
            .subtitle {
                margin-bottom: 15px;
            }
            
            .progress-container {
                margin-bottom: 10px;
                height: 5px;
            }
            
            .progress-text {
                margin-top: 5px;
                margin-bottom: 10px;
            }
            
            .question-text {
                margin-bottom: 15px;
            }
            
            .question-image {
                max-height: 20vh;
                margin-bottom: 12px;
            }
            
            .image-options {
                gap: 8px;
                margin-top: 12px;
            }
            
            .image-option {
                min-height: 80px;
                max-height: 16vh;
                border-radius: 12px;
            }
            
            .image-option-number {
                width: 24px;
                height: 24px;
                font-size: 0.85rem;
                top: 5px;
                left: 5px;
            }
            
            .options {
                gap: 8px;
            }
            
            .option {
                padding: 12px 14px;
                border-radius: 12px;
                min-height: 42px;
            }
            
            .btn {
                padding: 12px 25px;
                margin-top: 12px;
                min-height: 42px;
                letter-spacing: 1px;

        // ==========================================
        // IMAGE PRELOADING
        // ==========================================
        
        function getAllImagePaths() {
            const imagePaths = [];
            
            // Add AI avatar
            imagePaths.push(CONFIG.imageDirectory + "15.png");
            
            // Add final gift image
            imagePaths.push(CONFIG.finalGiftImage);
            
            // Collect all question images
            questions.forEach(q => {
                if (q.images) {

                }
                if (q.displayImage) {
                    imagePaths.push(CONFIG.imageDirectory + q.displayImage);
                }

                    imagePaths.push(CONFIG.imageDirectory + q.revealImage);
                }
                if (q.finalImages) {
                    q.finalImages.forEach(img => {
                        imagePaths.push(CONFIG.imageDirectory + img);
                    });
                }
            });
            
            return imagePaths;
        }
        
        function preloadImages() {
            return new Promise((resolve) => {
                const imagePaths = getAllImagePaths();
                let loadedCount = 0;
                const totalImages = imagePaths.length;
                
                if (totalImages === 0) {
                    resolve();
                    return;
                }
                
                const loadingProgress = document.getElementById('loadingProgress');
                
                imagePaths.forEach(path => {
                    const img = new Image();
                    
                    img.onload = img.onerror = () => {
                        loadedCount++;
                        const progress = Math.round((loadedCount / totalImages) * 100);
                        loadingProgress.textContent = progress + '%';
                        
                        if (loadedCount === totalImages) {
                            imagesLoaded = true;
                            setTimeout(() => {
                                hideLoadingScreen();
                                resolve();
                            }, 500);
                        }
                    };
                    
                    img.src = path;
                });
            });
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('hide');
            setTimeout(() => {
                loadingScreen.style.display = 'none';

        }
        
        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================
        
        function typeWriter(element, text, speed = 50, callback = null) {
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typewriter');
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    
                    let delay = speed;
                    if (['.', '!', '?', ','].includes(text.charAt(i - 1))) {
                        delay = speed * 8;
                    }
                    
                    setTimeout(type, delay);
                } else {
                    element.classList.remove('typewriter');
                    element.classList.add('complete');
                    if (callback) callback();
                }
            }
            
            type();
        }
        
        function createParticles() {
            const particles = document.getElementById('particles');

                particle.style.left = Math.random() * 100 + '%';

                particle.style.fontSize = (Math.random() * 25 + 25) + 'px';
                particles.appendChild(particle);
            }

        function createConfetti() {
            const colors = ['#FFD700', '#FFA500', '#FF69B4', '#9C27B0', '#667eea'];

                const confetti = document.createElement('div');

                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        
        function startBackgroundMusic() {
            backgroundMusic.volume = 0.4;
            backgroundMusic.play().catch(e => {
                console.log("Audio autoplay prevented. User interaction required.");
            });
        }
        
        // ==========================================
        // WELCOME SCREEN
        // ==========================================
        
        function showWelcome() {
            const card = document.getElementById('mainCard');
            card.innerHTML = `

                    <span>‚ú® Let's Begin! ‚ú®</span>
                </button>

            const welcomeMessage = `I am ${CONFIG.aiName}, your AI companion for today! I have a very special surprise waiting for you... Answer 5 questions to unlock your gift. üéÅ`;
            
            const textElement = document.getElementById('welcomeText');
            typeWriter(textElement, welcomeMessage, 30, () => {
                document.getElementById('startBtn').style.animation = 'fadeInBtn 0.5s forwards';
            });
        }
        
        // ==========================================
        // QUIZ FLOW
        // ==========================================
        
        function startQuiz() {
            startBackgroundMusic();
            showQuestion();
        }
        
        function showQuestion() {
            selectedOption = -1;
            const card = document.getElementById('mainCard');
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            let optionsHtml = '';
            let imageHtml = '';
            
            if (q.type === "text_with_image" && q.displayImage) {
                imageHtml = `<img src="${CONFIG.imageDirectory}${q.displayImage}" alt="Question Image" class="question-image">`;
            }
            
            if (q.type === "image") {
                optionsHtml = `
                    <div class="image-options" id="options">
                        ${q.images.map((img, i) => `
                            <div class="image-option" onclick="selectOption(${i})" data-index="${i}">
                                <div class="image-option-number">${i + 1}</div>
                                <img src="${CONFIG.imageDirectory}${img}" alt="Option ${i + 1}">
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (q.type === "multi_answer") {
                optionsHtml = `
                    <div class="options" id="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectMultiOption(${i})" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                optionsHtml = `
                    <div class="options" id="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${i})" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>

            }
            
            card.innerHTML = `
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length}</div>
                
                <div class="question-card">
                    <div class="question-text">${q.question}</div>
                    ${imageHtml}
                    ${optionsHtml}
                </div>
                
                <button class="btn" onclick="checkAnswer()">
                    <span>‚úì Submit Answer</span>
                </button>
            `;
        }
        
        function showFollowUpQuestion() {
            selectedOption = -1;
            isFollowUpQuestion = true;
            const card = document.getElementById('mainCard');
            const q = questions[currentQuestion];
            const followUp = q.followUp;
            const progress = ((currentQuestion) / questions.length) * 100;
            
            let optionsHtml = `
                <div class="options" id="options">
                    ${followUp.options.map((opt, i) => `
                        <div class="option" onclick="selectOption(${i})" data-index="${i}">
                            ${opt}
                        </div>
                    `).join('')}
                </div>
            `;
            
            card.innerHTML = `
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length} (Part 2)</div>
                
                <div class="question-card">
                    <div class="question-text">${followUp.question}</div>
                    ${optionsHtml}
                </div>
                
                <button class="btn" onclick="checkFollowUpAnswer()">
                    <span>‚úì Submit Answer</span>
                </button>
            `;
        }
        
        // ==========================================
        // SELECTION HANDLERS
        // ==========================================
        
        function selectOption(index) {
            selectedOption = index;
            const q = questions[currentQuestion];
            
            if (!isFollowUpQuestion && q.type === "image") {
                document.querySelectorAll('.image-option').forEach((opt, i) => {
                    opt.classList.toggle('selected', i === index);
                });
            } else {
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.classList.toggle('selected', i === index);
                });
            }
        }
        
        function selectMultiOption(index) {
            if (selectedAnswers.includes(index)) {
                return;
            }
            
            selectedOption = index;
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
        }
        
        // ==========================================
        // ANSWER CHECKING
        // ==========================================
        
        function checkAnswer() {
            if (selectedOption === -1) {
                showModal('üí≠ Oops!', 'Please select an answer first!', false);
                return;
            }
            
            const q = questions[currentQuestion];
            
            if (q.type === "multi_answer") {
                handleMultiAnswer();
                return;
            }
            
            if (q.showImageReveal) {
                if (q.bothCorrect && q.requireManualClose) {
                    showImageModal(q.revealImage, q.revealText);
                    return;
                }
                if (q.bothMoveNext) {
                    const isCorrect = selectedOption === q.correct;
                    const text = isCorrect ? q.correctImageText : q.wrongImageText;
                    showImageModal(q.revealImage, text);
                    return;
                }
            }
            
            if (selectedOption === q.correct) {
                if (q.followUp) {
                    createConfetti();
                    setTimeout(() => {
                        showFollowUpQuestion();
                    }, 800);
                } else {
                    createConfetti();
                    const message = q.correctMessage || 'That\'s absolutely correct! You know your partner so well! üíï';
                    showModal('üéâ Perfect!', message, true);
                }
            } else {
                const message = q.wrongMessage || `Nice try, but not quite right!\n\nüí° Hint: ${q.hint}\n\nTry again! üí™`;
                showModal('üòÖ Not Quite!', message, false);
            }

        function checkFollowUpAnswer() {
            if (selectedOption === -1) {
                showModal('üí≠ Oops!', 'Please select an answer first!', false);
                return;

            const q = questions[currentQuestion];
            const followUp = q.followUp;
            
            if (selectedOption === followUp.correct) {
                createConfetti();
                showModal('üéâ Perfect!', followUp.correctMessage, true);
            } else {
                showModal('üòÖ Not Quite!', followUp.wrongMessage, false);
            }
        }
        
        function handleMultiAnswer() {
            const q = questions[currentQuestion];
            
            selectedAnswers.push(selectedOption);
            
            document.querySelectorAll('.option')[selectedOption].classList.add('completed');
            document.querySelectorAll('.option')[selectedOption].classList.remove('selected');

                showFinalGiftModal(q.finalImages, q.finalText);
            } else {
                const message = q.messages[multiAnswerCount];
                showModal('‚ú® Great!', message, false, true);
                multiAnswerCount++;
                selectedOption = -1;
            }
        }

            const modal = document.getElementById('feedbackModal');
            const isCorrect = modal.dataset.isCorrect === 'true';
            const isMultiAnswer = modal.dataset.isMultiAnswer === 'true';
            
            modal.style.display = 'none';
            
            if (isCorrect && !isMultiAnswer) {
                if (isFollowUpQuestion) {
                    isFollowUpQuestion = false;
                    currentQuestion++;

                    showQuestion();
