        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Animated Gradient Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Flowers Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            font-size: 35px;
            opacity: 0.7;
            animation: floatFlower 25s infinite ease-in-out;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }
        
        @keyframes floatFlower {
            0% {
                transform: translateY(110vh) rotate(0deg) translateX(0);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) translateX(20px);
            }
            95% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) translateX(-20px);
                opacity: 0;
            }
        }
        
        .particle:nth-child(even) {
            animation-duration: 28s;
        }
        
        .particle:nth-child(3n) {
            animation-duration: 22s;
        }
        
        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 900px;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: cardEntrance 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.8;
            min-height: 150px;
        }
        
        /* Typewriter Effect */
        .typewriter {
            border-right: 3px solid rgba(255, 255, 255, 0.8);
            animation: blink 0.7s step-end infinite;
            display: inline-block;
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .typewriter.complete {
            border-right: none;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: shimmer 2s infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        .progress-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;

        /* Question Styles */

            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.5s ease-out;

            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {

                transform: translateX(0);
            }

            color: #fff;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;

            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            border: 3px solid transparent;

            color: #fff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

        .option:hover::before {

        .btn::before {

        // ==========================================
        // TYPEWRITER EFFECT
        // ==========================================
        
        function typeWriter(element, text, speed = 50, callback = null) {
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typewriter');
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    
                    let delay = speed;
                    if (['.', '!', '?', ','].includes(text.charAt(i - 1))) {
                        delay = speed * 8;
                    }
                    
                    setTimeout(type, delay);
                } else {
                    element.classList.remove('typewriter');
                    element.classList.add('complete');
                    if (callback) callback();
                }
            }
            
            type();
        }

        function showQuestion() {
            selectedOption = -1;
            const card = document.getElementById('mainCard');
            const q = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            let optionsHtml = '';
            let imageHtml = '';
            
            // Check if question displays an image
            if (q.type === "text_with_image" && q.displayImage) {
                imageHtml = `<img src="${CONFIG.imageDirectory}${q.displayImage}" alt="Question Image" class="question-image">`;
            }
            
            if (q.type === "image") {
                optionsHtml = `
                    <div class="image-options" id="options">
                        ${q.images.map((img, i) => `
                            <div class="image-option" onclick="selectOption(${i})" data-index="${i}">
                                <div class="image-option-number">${i + 1}</div>
                                <img src="${CONFIG.imageDirectory}${img}" alt="Option ${i + 1}">
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (q.type === "multi_answer") {
                // Multi-answer question - all options available
                optionsHtml = `
                    <div class="options" id="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectMultiOption(${i})" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                optionsHtml = `
                    <div class="options" id="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${i})" data-index="${i}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length}</div>
                
                <div class="question-card">
                    <div class="question-text">${q.question}</div>
                    ${imageHtml}
                    ${optionsHtml}
                </div>
                
                <button class="btn" onclick="checkAnswer()">
                    <span>‚úì Submit Answer</span>
                </button>
            `;
        }
        
        function showFollowUpQuestion() {
            selectedOption = -1;
            isFollowUpQuestion = true;
            const card = document.getElementById('mainCard');
            const q = questions[currentQuestion];
            const followUp = q.followUp;
            const progress = ((currentQuestion) / questions.length) * 100;
            
            let optionsHtml = `
                <div class="options" id="options">
                    ${followUp.options.map((opt, i) => `
                        <div class="option" onclick="selectOption(${i})" data-index="${i}">
                            ${opt}
                        </div>
                    `).join('')}
                </div>
            `;
            
            card.innerHTML = `
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${progress}%"></div>
                </div>
                <div class="progress-text">Question ${currentQuestion + 1} of ${questions.length} (Part 2)</div>
                
                <div class="question-card">
                    <div class="question-text">${followUp.question}</div>
                    ${optionsHtml}
                </div>
                
                <button class="btn" onclick="checkFollowUpAnswer()">
                    <span>‚úì Submit Answer</span>
                </button>
            `;
        }
        
        function selectOption(index) {
            selectedOption = index;
            const q = questions[currentQuestion];
            
            if (!isFollowUpQuestion && q.type === "image") {
                document.querySelectorAll('.image-option').forEach((opt, i) => {
                    opt.classList.toggle('selected', i === index);
                });
            } else {
                document.querySelectorAll('.option').forEach((opt, i) => {
                    opt.classList.toggle('selected', i === index);
                });
            }
        }
        
        function selectMultiOption(index) {
            const q = questions[currentQuestion];
            
            // Check if already selected
            if (selectedAnswers.includes(index)) {
                return; // Already answered this one
            }
            
            selectedOption = index;
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.toggle('selected', i === index);
            });
        }
        
        function checkAnswer() {
            if (selectedOption === -1) {
                showModal('üí≠ Oops!', 'Please select an answer first!', false);
                return;
            }
            
            const q = questions[currentQuestion];
            
            // Handle multi-answer question (Question 5)
            if (q.type === "multi_answer") {
                handleMultiAnswer();
                return;
            }
            
            // Check if this question has image reveal (Question 3 or 4)
            if (q.showImageReveal) {
                // For Question 4 - both answers are correct, manual close
                if (q.bothCorrect && q.requireManualClose) {
                    showImageModal(q.revealImage, q.revealText);
                    return;
                }
                // For Question 3 - different messages, manual close, both move to next
                if (q.bothMoveNext) {
                    const isCorrect = selectedOption === q.correct;
                    const text = isCorrect ? q.correctImageText : q.wrongImageText;
                    showImageModal(q.revealImage, text);
                    return;
                }
            }
            
            if (selectedOption === q.correct) {
                if (q.followUp) {
                    createConfetti();
                    setTimeout(() => {
                        showFollowUpQuestion();
                    }, 800);
                } else {
                    createConfetti();
                    const message = q.correctMessage || 'That\'s absolutely correct! You know your partner so well! üíï';
                    showModal('üéâ Perfect!', message, true);
                }
            } else {
                const message = q.wrongMessage || `Nice try, but not quite right!\n\nüí° Hint: ${q.hint}\n\nTry again! üí™`;
                showModal('üòÖ Not Quite!', message, false);
            }
        }
        
        function handleMultiAnswer() {
            const q = questions[currentQuestion];
            
            // Mark this answer as selected
            selectedAnswers.push(selectedOption);
            
            // Mark the option as completed
            document.querySelectorAll('.option')[selectedOption].classList.add('completed');
            document.querySelectorAll('.option')[selectedOption].classList.remove('selected');
            
            // Check if this is the 4th (final) answer
            if (multiAnswerCount === 3) {
                // Show final gift modal with both images
                showFinalGiftModal(q.finalImages, q.finalText);
            } else {
                // Show encouragement message - NO AUTO ADVANCE
                const message = q.messages[multiAnswerCount];
                showModal('‚ú® Great!', message, false, true); // Added flag for multi-answer
                multiAnswerCount++;
                selectedOption = -1;
            }
        }
        
        function checkFollowUpAnswer() {
            if (selectedOption === -1) {
                showModal('üí≠ Oops!', 'Please select an answer first!', false);
                return;
            }
            
            const q = questions[currentQuestion];
            const followUp = q.followUp;
            
            if (selectedOption === followUp.correct) {
                createConfetti();
                showModal('üéâ Perfect!', followUp.correctMessage, true);
            } else {
                showModal('üòÖ Not Quite!', followUp.wrongMessage, false);
            }
        }
        
        // ==========================================
        // MODAL
        // ==========================================
        
        function showModal(title, text, isCorrect, isMultiAnswer = false) {
            const modal = document.getElementById('feedbackModal');
            
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            
            modal.style.display = 'flex';
            
            // Store state for closeModal to use
            modal.dataset.isCorrect = isCorrect;
            modal.dataset.isMultiAnswer = isMultiAnswer;
        }
        
        function closeModal() {
            const modal = document.getElementById('feedbackModal');
            const isCorrect = modal.dataset.isCorrect === 'true';
            const isMultiAnswer = modal.dataset.isMultiAnswer === 'true';
            
            modal.style.display = 'none';
            
            // Only advance if it's correct and NOT a multi-answer intermediate step
            if (isCorrect && !isMultiAnswer) {
                if (isFollowUpQuestion) {
                    isFollowUpQuestion = false;
                    currentQuestion++;
                } else {
                    currentQuestion++;
                }
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showFinalReveal();
                }
            }
            // If it's a multi-answer intermediate step, just close modal
            // User will select next answer
        }
